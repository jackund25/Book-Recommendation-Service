<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Literacy Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <a href="./" class="back-home">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="logo-section">
            <h1>Welcome Back</h1>
            <p>Login to get personalized book recommendations</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
                <span class="validation-message" id="emailValidation"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                <span class="validation-message" id="passwordValidation"></span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="./forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="./register.html">Register here</a>
        </p>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
