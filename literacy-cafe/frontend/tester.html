<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literacy Cafe API Tester</title>
    <link rel="stylesheet" href="tester.css">
</head>
<body>
    <div class="container">
        <h1>Literacy Cafe API Tester</h1>

        <!-- Register Form with Genre Preferences -->
        <div class="card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="regFullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label>Reading Preferences:</label>
                    <div id="genrePreferences" class="genre-grid"></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>

        <!-- Test Recommendations with Order Details -->
        <div class="card">
            <h2>Test Recommendations</h2>
            <form id="recommendationForm">
                <!-- Drink Type Selection -->
                <div class="form-group">
                    <label for="drinkType">Drink Type:</label>
                    <select id="drinkType" required>
                        <option value="">Select Drink</option>
                        <optgroup label="Coffee">
                            <option value="Espresso">Espresso</option>
                            <option value="Latte">Latte</option>
                            <option value="Cappuccino">Cappuccino</option>
                            <option value="Americano">Americano</option>
                            <option value="Mocha">Mocha</option>
                        </optgroup>
                        <optgroup label="Tea">
                            <option value="Green Tea">Green Tea</option>
                            <option value="Earl Grey">Earl Grey</option>
                            <option value="Chamomile">Chamomile</option>
                            <option value="Black Tea">Black Tea</option>
                        </optgroup>
                        <optgroup label="Others">
                            <option value="Hot Chocolate">Hot Chocolate</option>
                            <option value="Smoothie">Smoothie</option>
                            <option value="Fresh Juice">Fresh Juice</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Food Category Selection -->
                <div class="form-group">
                    <label for="foodCategory">Food:</label>
                    <select id="foodCategory" required>
                        <option value="">Select Food</option>
                        <optgroup label="Light">
                            <option value="Salad">Salad</option>
                            <option value="Sandwich">Sandwich</option>
                            <option value="Croissant">Croissant</option>
                        </optgroup>
                        <optgroup label="Heavy">
                            <option value="Pasta">Pasta</option>
                            <option value="Rice Bowl">Rice Bowl</option>
                            <option value="Burger">Burger</option>
                        </optgroup>
                        <optgroup label="Dessert">
                            <option value="Cake">Cake</option>
                            <option value="Cookie">Cookie</option>
                            <option value="Ice Cream">Ice Cream</option>
                        </optgroup>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary" id="testRecommendations" disabled>
                    Get Recommendations
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div class="card results-card hidden" id="resultsSection">
            <h2>Recommendations</h2>
            <div id="recommendationResults"></div>
        </div>

        <!-- Messages -->
        <div id="messageBox" class="message success hidden"></div>
        <div id="errorBox" class="message error hidden"></div>
    </div>
    <script src="tester.js"></script>
</body>
</html>
