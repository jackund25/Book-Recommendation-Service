<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Literacy Cafe</title>
    <style>
        :root {
            --primary-bg: #FAF7F0;
            --secondary-bg: #D8D2C2;
            --accent: #B17457;
            --text: #4A4947;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary-bg);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .preferences-section {
            margin-bottom: 1.5rem;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .preference-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preference-item input[type="checkbox"] {
            width: auto;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">‚Üê Back to Home</a>

    <div class="register-container">
        <div class="logo-section">
            <h1>Create Account</h1>
            <p>Join Literacy Cafe to get personalized book recommendations</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="preferences-section">
                <label>Reading Preferences (Select at least one)</label>
                <div class="preferences-grid">
                    <label class="preference-item">
                        <input type="checkbox" value="Fiction">
                        Fiction
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Non-Fiction">
                        Non-Fiction
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Mystery">
                        Mystery
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Romance">
                        Romance
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Science">
                        Science
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="History">
                        History
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Biography">
                        Biography
                    </label>
                    <label class="preference-item">
                        <input type="checkbox" value="Fantasy">
                        Fantasy
                    </label>
                </div>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="/login.html">Login here</a>
        </p>
    </div>

    <script>
        const API_URL = 'https://literacy-cafe-production.up.railway.app/api/v1';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');

            // Get selected preferences
            const preferences = [...document.querySelectorAll('input[type="checkbox"]:checked')]
                .map(cb => cb.value);

            if (preferences.length === 0) {
                errorMessage.textContent = 'Please select at least one reading preference';
                errorMessage.style.display = 'block';
                return;
            }

            const userData = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                reading_preferences: preferences
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    alert('Registration successful! Please login to continue.');
                    window.location.href = '/login.html';
                } else {
                    errorMessage.textContent = data.detail || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                    console.error('Registration error:', data);
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
